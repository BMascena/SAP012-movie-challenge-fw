<div class="movie-card" *ngIf="movie">
    <div>
        <img class="movie-poster" [src]="movie.poster_path" alt="Movie Poster">
    </div>
    <div class="movie-details">
      <h2 class="movie-title">{{ movie.title }}</h2>
      <p class="movie-release">({{ movie.release_date }})</p>
    </div>
</div>
